<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/471cbe4fd1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css" type="text/css" />
</head>
<body>
    <div class="container">
        <div class="mx-auto mt-3 border border-light-subtle">
            <div class="p-3 fs-2 fw-bold" id="header">
                Payment form example
            </div>
            <div class="p-2">
                <div class="alert alert-danger mt-3" role="alert">
                    Some fields are missing
                </div>
                <div>
                    <form  method="post" action="#">
                        <div class="row mt-3">
                            <div class="col-sm-5">
                                <label for="contraseña">Card #</label>
                                <input class="w-100" type="form-control" name="contraseña" id="contraseña" placeholder="XXXXXXXXXXX"/>
    
                            </div>
    
                            <div class="col-sm-3">
                                <label for="cvc">CVC #</label>
                                <input class="w-100" type="text" name="cvc" id="cvc" placeholder="000"/>
                            </div>
    
                            <div class="col-sm-4 ">
                                <label for="amount">Amount</label>
                                <div class="d-flex">
                                    <i class="fa-solid fa-dollar-sign position-absolute"></i>
                                    <input class="w-100 ms-2" type="text" name="amount" id="amount" placeholder="Amount"/>
                                </div>
                            </div>
                        </div>
    
                        <div class="row mt-2">
                            <div class="col-sm-6">
                                <label for="frname">First Name</label>
                                <input class="w-100" type="text" name="frname" id="frname"/>
                                <label for="city">City</label>
                                <input class="w-100" type="text" name="city" id="city"/>
    
                                <div class="pt-3 d-flex flex-column">
                                    <label class="mb-5">We accept:</label>
                                    <div class="btn-group w-50" data-toggle="buttons">
                                        <label class="btn btn-secondary">
                                            <input autocomplete="off" checked id="blue" name="options" type="radio">
                                            <i class="fab fa-cc-mastercard"></i>
                                        </label> 
                                        <label class="btn btn-secondary">
                                            <input autocomplete="off" id="red" name="options" type="radio">
                                            <i class="fab fa-cc-visa"></i>
                                        </label> 
                                        <label class="btn btn-secondary">
                                            <input autocomplete="off" id="green" name="options" type="radio">
                                            <i class="fab fa-cc-diners-club"></i>
                                        </label> 
                                        <label class="btn btn-secondary">
                                            <input autocomplete="off" id="yellow" name="options" type="radio">
                                            <i class="fab fa-cc-amex"></i>
                                        </label> 
                                    </div>
                                </div>
                            </div>
                            
                            
                            <div class="col-sm-6">
                                <label for="ltname">Last Name</label>
                                <input class="w-100" type="text" name="ltname" id="ltname"/>
                                <div class="d-flex gap-5">
                                    <div class="d-flex flex-column w-50"> 
                                        <label for="state">State</label>
                                        <select name="state" id="state" aria-placeholder="Pick a State">
                                            <option>
                                                Bogotá
                                            </option>
                                            <option>
                                                Bucaramanga
                                            </option>
                                            <option>
                                                Medellín
                                            </option> 
                                            <option>
                                                Cali
                                            </option> 
                                        </select>
                                    </div>
                                    <div class="d-flex flex-column w-50">
                                        <label for="pcode">Postal Code</label>
                                        <input class="w-100 h-2" type="text" name="pcode" id="pcode"/>
                                        
                                    </div>
                                </div>
    
                                <div class="mb-3 pt-3">
                                    <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                    <div id="exampleFormControlTextarea1" class="form-text">
                                      Add any notes here
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>               
                </div>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end p-3"  id="footer">
                <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                <button class="btn btn-primary" type="submit">Send</button>
              </div>
        </div>
    </div>

    



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
